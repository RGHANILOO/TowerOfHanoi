<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    
    
    <title>Tower Of Hanoi</title>
  </head>
  <body>
    <h1>Tower Of Hanoi</h1>
    <p>Tower of Hanoi is a classic game of logic.</p>
    <p>
      In this game you have to move the entire stack of disks from left tower to
      any of the other towers <br />
      you can only place a smaller disk over a bigger disk.
    </p>
    <aside><div class="timer"> 00 : 00 : 00</div></aside>

    <!-- select number of disks between 3-8 -->
    <select id="disk-select">
      <option value="3" selected>3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
    </select>
    <button id="start-button">Start</button>
    <div id="game-container">
      <canvas id="responsive-canvas"></canvas>

    </div>
    <div id="moves-counter">Moves : 0</div>
    <!-- <script src="./index.js"></script> -->
    <script src="./javascript/Game.js"></script>
    <script src="./javascript/Disk.js"></script>
    <script src="./javascript/Game_state.js"></script>
    <script src="./javascript/Timer.js"></script>
    <script src="./javascript/InputHandler.js"></script>
    <script src="./javascript/Tower.js"></script>
    <script src="./javascript/Tower_manager.js"></script>
  </body>
</html>
